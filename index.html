<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css animate -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./public/css/loginform.css">
    <title>Log In</title>
</head>
<body>
    <section class="login animated zoomIn">
        <img class="login__avatar"
        onmouseover = "this.className = 'login__avatar animated flip'"
        onmouseout = "this.className = 'login__avatar'"
        src="public/images/logo.png" alt="logo">
        <h1 class="login__title">Login Here</h1>
        <form>
            <!-- USERNAME -->
            <label class="login__label">
                Username
                <input
                class="login__input login__input__username" 
                type="text" placeholder="Enter Username"
                />
            </label>
            
            <!-- PASSWORD -->
            <label class="login__label">
                Password
                <input
                class="login__input login__input__password"
                type="password" placeholder="Enter Password"
                />
            </label>
            
            <!-- BUTTON -->
            <input
            class="login__input login__input__button"
            type="submit" value="Log In"
            />

            <!-- LINKS -->
            <a class="login__link" href="#">Lost your password?</a>
            <a class="login__link" href="#">DonÂ´t have an account?</a>
        </form>
    </section>
</body>
</html>
